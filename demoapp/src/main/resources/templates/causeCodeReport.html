<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Report - Cause Code</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" ></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
  <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script> -->
  <script type="text/javascript" src="../js/ccreport.js"></script>
  <link rel="stylesheet" href="../css/home.css">
  <style>
  	#cc_report_container
  	{
  		position:relative;
  	}
  	
  	#cc_report_spinner
  	{
  		position:absolute;
  		top:50%;
  		left:50%;
  		width:50px;
  		height:50px;
  		z-index:100;
  	}
  	
  	#cc_canvas_container,#pie_chart_canvas_container
  	{
  		height:250px;
  	}
  	
  </style>
</head>

<body>
<div th:replace="header :: header"></div>

<div id="wrapper" class="h-100">
	  <div class="row m-0 h-100">
	  
	  	<!-- sidenav start -->
		<div th:replace="sidenav :: sidenav">
		</div>
		<!-- sidenav end -->
		
		<!-- content start -->
		<div id="content-wrapper" class="col-md-12">
	    	<div class="container-fluid mt-3">
	    		<!-- Add your contents from here -->
	    		<div class="row mt-3">

					<div class="col-xl-8 col-lg-7">

						<!-- Bar Chart -->
						<div class="card shadow mb-4" id="cc_report_container">
							<div class="card-header py-3">
								<h6 class="m-0 font-weight-bold text-primary d-inline-block">Cause Code Report</h6>

								<select class="form-control d-inline col-xl-3 ml-5 float-right" id="sector-select">
							      <option value="-1">select sector</option>
							      <option value="sector1">sector1</option>
							      <option value="sector2">sector2</option>
							      <option value="sector3">sector3</option>
							      <option value="all">all</option>
							    </select>
							       
							</div>
							<div class="card-body">
								<div id="cc_canvas_container" class="pt-4">
									<canvas id="cc_report_canvas"></canvas>
								</div>
								<hr>
								<p class="text-center m-0">
									<code>x-axis: </code> <span class="mr-2" id="cc_report_x">sector-name</span>
									<code>y-axis: </code> <span class="mr-2" id="cc_report_y">cause code count</span>
								</p>
							</div>
							<div class="spinner-border text-primary text-center" id="cc_report_spinner" role="status">
								<span class="sr-only">Loading...</span>
							</div>
						</div>

					</div>

					<!-- Donut Chart -->
					<div class="col-xl-4 col-lg-5">
						<div class="card shadow mb-4">
							<!-- Card Header - Dropdown -->
							<div class="card-header py-3">
								<h6 class="m-0 font-weight-bold text-primary">Donut Chart</h6>
							</div>
							<!-- Card Body -->
							<div class="card-body">
								<div id="pie_chart_canvas_container" class="pt-4">
									<canvas id="myPieChart"></canvas>
								</div>
								<hr>
								Styling for the donut chart.
							</div>
						</div>
					</div>
					
				</div>
	    		<!-- end -->
	    	</div>
	    </div>
	    <!-- content end -->
	    
	  </div>
</div>

<div th:replace="footer :: footer"></div>

<script type="text/javascript">

$("#sidebar-toggle").click(function(){
	$("#nav-sidebar").toggleClass("d-md-block");
	$("#content-wrapper").toggleClass("col-md-10 col-md-12");
	$("#sidebar-toggle i").toggleClass("fa-bars fa-close");
});

$("#nav-ccreport").addClass("active");

</script> 
</body>
</html>
